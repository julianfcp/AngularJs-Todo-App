<!doctype html>
<html lang="en">
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>
<body ng-app="todoListApp">
   
  <div ng-controller="mainCtrl" class="list">
    <h1 ng-click="helloWorld()">My TODOs</h1>
    <!-- ngRepeat 
         ngclass: update the top margin enabling editing-item 
         ngModel: todo variables mapped with scope.todos json array 
         ngClick: fires functions and toggles editing variable
         ngShow: shows input when editing variable is true
         ngBlur: sets editing variable to false when clicking outside of the box
         ng-hide: hides lable when editing
         ng-change: toggles todo.edited variable to true, so ngclass sets css variable
    -->
    <div class="add">
      <a href="" ng-click="addTodo()">+ Add a new Task</a>
    </div>
    <div ng-repeat="todo in todos" class="item" ng-class="{'editing-item': editing, 'edited': todo.edited}">
      <input ng-model="todo.completed" type="checkbox"/>
      <label ng-hide="editing" ng-click="helloWorld()">
        {{todo.name}}</label>
      <input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text"/>
      <div class="actions">
        <a href="" ng-click=" editing = !editing">Edit</a>
        <a href="" ng-click="saveTodo(todo)">Save</a>
        <a href="" ng-click="deleteTodo(todo, $index)" class="delete">delete</a>
      </div>
     </div>
  </div>
  
  <script src="vendor/angular.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/controllers/main.js" type="text/javascript"></script>
  <script src="scripts/services/data.js" type="text/javascript"></script>
</body>
</html>
